version: '3.8'

services:
  backend:
    container_name: api-tester-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - BACKEND_IP=0.0.0.0
      - BACKEND_PORT=3001
    restart: unless-stopped

  frontend:
    container_name: api-tester-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - BACKEND_IP=backend
      - BACKEND_PORT=3001
      - FRONTEND_PORT=8080
    restart: unless-stopped
    depends_on:
      - backend